<!DOCTYPE html>
<head>
<title>Small Image Gallery</title>
<style>
body {
margin: 0;
padding: 0;
font-family: sans-serif;
background-color: #f2f2f2;
}

h2 {
text-align: center;
margin: 30px 0 10px;
text-shadow: 0px 3px 4px red;
text-transform: capitalize;
text-decoration: underline;
}

.gallery-container {
display: flex;
flex-direction: row;
flex-wrap: wrap;
justify-content: space-between;
gap: 20px;
padding: 20px;
}

.gallery-item {
flex-grow: 1;
flex-shrink: 1;
flex-basis: 200px;
background-color: white;
border-radius: 8px;
overflow: hidden;
box-shadow: 0 4px 8px black;
transition: transform 0.3s;
}

.gallery-item:hover {
transform: scale(1.03);
}

.gallery-item img {
width: 100%;
height: 150px;
object-fit: cover;
}

.caption {
padding: 10px;
text-align: center;
font-size: 16px;
}
</style>
</head>
<body>
