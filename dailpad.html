<!DOCTYPE html>
<head> 
<title>Phone Dial Pad</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background-color: lightgray;
}

.phone {
width: 360px;
background: white;
border-radius: 20px;
box-shadow: 0 8px 25px gray;
padding: 20px;
}

.screen {
width: 100%;
height: 70px;
background: black;
color: white;
font-size: 1.8rem;
padding: 10px;
border-radius: 10px;
margin-bottom: 20px;
text-align: right;
letter-spacing: 2px;
}

.dial-btn {
width: 100%;
height: 80px;
font-size: 1.5rem;
font-weight: bold;
background-color: lightgray;
border: 2px solid gray;
border-radius: 10px;
}

.dial-btn:hover {
background-color: darkgray;
color: white;
}

.letters {
display: block;
font-size: 0.7rem;
font-weight: normal;
color: dimgray;
}

.btn-call {
background: green;
color: white;
font-size: 1.3rem;
font-weight: bold;
border-radius: 10px;
width: 100%;
height: 60px;
margin-top: 15px;
}

</style>
</head>
<body>

<div class="phone">
<div class="screen">0</div>

<div class="container text-center">
<div class="row mb-2">
<div class="col-4"><button class="dial-btn">1<span class="letters">&nbsp;</span></button></div>
<div class="col-4"><button class="dial-btn">2<span class="letters">ABC</span></button></div>
<div class="col-4"><button class="dial-btn">3<span class="letters">DEF</span></button></div>
</div>
<div class="row mb-2">
<div class="col-4"><button class="dial-btn">4<span class="letters">GHI</span></button></div>
<div class="col-4"><button class="dial-btn">5<span class="letters">JKL</span></button></div>
<div class="col-4"><button class="dial-btn">6<span class="letters">MNO</span></button></div>
</div>
<div class="row mb-2">
<div class="col-4"><button class="dial-btn">7<span class="letters">PQRS</span></button></div>
<div class="col-4"><button class="dial-btn">8<span class="letters">TUV</span></button></div>
<div class="col-4"><button class="dial-btn">9<span class="letters">WXYZ</span></button></div>
</div>
<div class="row mb-2">
<div class="col-4"><button class="dial-btn">*</button></div>
<div class="col-4"><button class="dial-btn">0<span class="letters">+</span></button></div>
<div class="col-4"><button class="dial-btn">#</button></div>
</div>
</div>

<button class="btn-call">Call</button>
</div>

</body>
</html>
